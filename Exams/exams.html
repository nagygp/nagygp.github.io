<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Lineáris algebra dinamikus tételsor</title>
    <style type="text/css">
    </style>
    <meta name="description" content="Lineáris algebra dinamikus tételsor; SZTE matematika BSc, 2020 ősz.">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
</head>
<style>
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: rgb(235, 235, 235);
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    tr:hover {background-color:#999999;}
    .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<body onload="draw_list()">
<h1>Lineáris algebra dinamikus tételsor</h1>
<div id="list_of_questions"></div>
<button class="button" onclick="random_question()">Húzz tételt!</button>


<script>
    var questions = [
        "Geometriai vektorok",
        "Lineáris egyenletletrendszerek, Gauss-módszer",
        "Gauss-Jordan módszer, megoldáshalmaz megadása",
        "Absztrakt vektorterek, lineáris függetlenség",
        "Bázis, dimenzió, kicserélési tétel",
        "Lineáris leképezések, lineáris leképezések összege és szorzata",
        "Lineáris leképezések mátrix alakja, mátrixok összege és szorzata, speciális alakú mátrixok",
        "Mátrixok inverze, nem-elfajuló mátrixok",
        "A determináns fogalma, képlete",
        "A determináns tulajdonságai, kifejtési tétel",
        "Mátrix sajátértékei és sajátvektorai",
        "Ortogonális mátrixok",
        "Mátrix felbontások"
    ];
    function draw_list() {
        var html = "<table>\n";
        for (var i=0; i<questions.length; i++) {
            html += "<tr id=\"line" + i + "\">";
            html += "<td>" + (i+1) + ".</td>";
            html += "<td>" + questions[i] + "</td>";
            html += "</tr>\n";
        }
        html += "</table>\n";
        document.getElementById("list_of_questions").innerHTML = html;
    }
    function random_question() {
        for (var i=0; i<questions.length; i++) {
            document.getElementById("line"+i).style.backgroundColor = "initial";
        }
        var k = Math.floor(Math.random() * Math.floor(questions.length));
        document.getElementById("line"+k).style.backgroundColor = "#4CAF50";
    }
</script>
</body>
</html>
