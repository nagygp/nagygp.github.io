<h1 id="chapter-6-racks-and-quandles">Chapter 6: Racks and quandles</h1>
<p>There is general support for one-sided quasigroups in RightQuasigroups. Given GAP conventions (acting on the right), it makes more sense to work with right quasigroups than with left quasigroups.</p>
<p>Racks and quandles are instances of right quasigroups.</p>

<h2 id="affine-right-quasigroups-constructors">Affine right quasigroups (constructors)</h2>
<ul>
<li data-marpit-fragment="1">modulo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container></li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gap">gap&gt; IsAffineRightQuasigroupArithmeticForm( 10, 3, 5, 1 ); # (3*x+5*y+1) mod 10

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gap">gap&gt; G := AutomorphicLoop( 10, 1 );; # inner mappings are automorphisms

gap&gt; g := f*f;; u := G.1;; v := G.2;;
gap&gt; IsAffineQuasigroupArithmeticForm( G, u, f, v, g ); # (u*x^f)*(v*y^g)

gap&gt; Q := AffineQuasigroup( G, u, f, v, g ); 
&lt;quasigroup of size 10&gt;
