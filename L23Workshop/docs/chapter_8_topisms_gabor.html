<h1 id="isotopy">Isotopy</h1>
<ul>
<li data-marpit-fragment="1">The notion of <em>isotopy</em> is motivated by geometry</li>
<li data-marpit-fragment="2">Isotopisms can be composed</li>
<li data-marpit-fragment="3">Isotopy is an equivalence relation</li>
<li data-marpit-fragment="4">Isotopisms for <strong>latin squares</strong> mean <em>permuting the rows, columns</em> and <em>symbols</em></li>
</ul>
</section>

<h1 id="homotopism-objects-in-gap">Homotopism objects in GAP</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gap&gt; Q1 := ProjectionRightQuasigroup( 3 );;
gap&gt; Q2 := ProjectionRightQuasigroup( 2 );;
gap&gt; f := Transformation( [1,1,2] );; 
gap&gt; g := Transformation( [2,1,2] );; 
gap&gt; h := f;;
gap&gt; t := HomotopismRightQuasigroups( Q1, Q2, f, g, h );
&lt;homotopism of right quasigroups&gt;
</code></pre>
<ul>
<li data-marpit-fragment="1">Homotopism, isotopisms and autotopisms are special <strong>GAP</strong> categories, following their mathematical build-up</li>

</ul>

<blockquote>
<p><strong>Theorem G (for &quot;graphs&quot;)</strong> Two right quasigroups are isotopic if and only if the associated vertex 4-colored graphs are isomorphic.</p>
</blockquote>
<blockquote>
<p><strong>Corollary to Theorem G</strong> The automorphism group of a right quasigroup is isomorphic to the automorphism group of the associated vertex 4-colored graph.</p>

<h1 id="implementation-in-gap">Implementation in GAP</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gap&gt; LoadPackage( &quot;RightQuasigroups&quot;, false );
true
gap&gt; q := RightBolLoop( 16, 3 );
RightBolLoop( 16, 3 )
gap&gt; ag := AutotopismGroup( q );
&lt;group with 5 generators&gt;
gap&gt; Size( ag );
768
</code></pre>
<ul>
<li data-marpit-fragment="1">There are several <strong>GAP</strong> packages for graphs, most importantly <strong>GRAPE</strong> and <strong>Digraphs</strong></li>
<li data-marpit-fragment="2">In the present version, we use <strong>Digraphs</strong>, but this may change later<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gap&gt; KnownAttributesOfObject( q );
[ &quot;Name&quot;, &quot;Size&quot;, ... , &quot;AutotopismGroup&quot;, &quot;RQ_Digraph&quot; ]
gap&gt; RQ_Digraph( q );
&lt;immutable digraph with 304 vertices, 768 edges&gt;
</code></pre>
</li>
</ul>
</section>

<h1 id="graph-isomorphism-gi-problem">Graph Isomorphism (GI) problem</h1>
<p>The following problems are (essentially) equivalent:</p>
<ul>
<li data-marpit-fragment="1">Given two simple graphs. Decide if they are isomorphic.</li>
<li data-marpit-fragment="2">Given two simple graphs. Find an isomorphism or return <code>fail</code></li>
<li data-marpit-fragment="3">Given two simple graphs with vertex colorings. Find a color-preserving isomorphism or return <code>fail</code></li>
<li data-marpit-fragment="4">Given a simple graph. Find a generating set of its automorphism group.</li>
<li data-marpit-fragment="5">Theoretical result:
<blockquote>
<p><strong>Theorem (L Babai, 2015)</strong> GI has quasi-polinomal time complexity.</p>
</blockquote>
</li>

<h1 id="canonical-labeling-algorithm">Canonical Labeling Algorithm</h1>

<ul>
<li data-marpit-fragment="1">The algorithm and its first implementation is due to <strong>Brendan McKay</strong></li>
<li data-marpit-fragment="2">1978-1981, improved continuously</li>
<li data-marpit-fragment="3"><code>nauty</code> (No AUTomorphism, Yes?)</li>
<li data-marpit-fragment="4">Recent reimplementation: <code>Bliss</code></li>
<li data-marpit-fragment="5">Other attempts: <code>saucy</code>, <code>conauto</code>, <code>Traces</code></li>
<li data-marpit-fragment="6"><code>Traces</code> by <strong>Piperno</strong> is distributed with <code>nauty</code> since 2014</li>
<li data-marpit-fragment="7">SageMath, <strong>GAP</strong> and Magma interfaces</li>
</ul>
</section>

<h1 id="complexity-of-canonical-labelings">Complexity of canonical labelings</h1>
<ul>
<li data-marpit-fragment="1">Not known</li>
<li data-marpit-fragment="2">Babai's paper does not address the question whether graphs permit quasipolynomial-time computable canonical forms</li>
<li data-marpit-fragment="3">McKay's algorithm is good for &quot;average real life&quot; graphs</li>
<li data-marpit-fragment="4">It is hard but possible to construct graphs with exponential running time</li>
<li data-marpit-fragment="5">It may be that the canonical labeling problem is harder that GI</li>
</ul>
</section>
